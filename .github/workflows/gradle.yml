name: Build QualiTag Java
on:
  push:
    paths:
      - "qualitag/**"

jobs:
  build:
    runs-on: ubuntu-latest

    services:
      mongodb:
        image: mongo:latest
        ports:
          - 27017:27017
        options: >-
          --health-cmd "mongo --eval 'db.runCommand({ ping: 1 })'" 
          --health-interval 10s 
          --health-timeout 5s 
          --health-retries 5

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up JDK 21
        uses: actions/setup-java@v2
        with:
          distribution: 'adopt'
          java-version: '21'

      - name: Cache Gradle dependencies
        uses: actions/cache@v3
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
          restore-keys: |
            ${{ runner.os }}-gradle-

      - name: Grant execute permission for gradlew
        run: chmod +x qualitag/gradlew

      - name: Build with Gradle
        run: ./gradlew build
        working-directory: qualitag

      - name: Run Checkstyle
        run: ./gradlew checkstyleMain checkstyleTest
        working-directory: qualitag

      - name: Upload Checkstyle report
        uses: actions/upload-artifact@v4
        with:
          name: checkstyle-report
          path: qualitag/build/reports/checkstyle

      - name: Run JaCoCo coverage test
        run: ./gradlew jacocoTestReport
        working-directory: qualitag

      - name: Upload JaCoCo report
        uses: actions/upload-artifact@v4
        with:
          name: jacoco-report
          path: qualitag/build/jacoco/test/html

      - name: Run tests with MongoDB
        env:
          MONGO_URI: "mongodb://localhost:27017/qualitag-test-db"
        run: ./gradlew test
        working-directory: qualitag
