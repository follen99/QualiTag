name: Build QualiTag Java
on:
  push:
#    paths:
#      - "qualitag/**"

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
        matrix:
            node-version: [20.x, 22.x]
            mongodb-version: ['6.0', '7.0', '8.0']

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up JDK 21
        uses: actions/setup-java@v2
        with:
          distribution: 'adopt'
          java-version: '21'

      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}

      - name: Install MongoDB ${{ matrix.mongodb-version }}
        run: sudo apt-get install -y mongodb-org=${{ matrix.mongodb-version }} mongodb-org-server=${{ matrix.mongodb-version }} mongodb-org-shell=${{ matrix.mongodb-version }} mongodb-org-mongos=${{ matrix.mongodb-version }} mongodb-org-tools=${{ matrix.mongodb-version }}
        shell: bash

      - name: Start MongoDB
        uses: supercharge/mongodb-github-action@1.11.0
        with:
            mongodb-version: ${{ matrix.mongodb-version }}
            mongodb-replica-set: test-rs
            mongodb-port: 27017

      - name: Install node dependencies
        run: npm install
        working-directory: qualitag

      - name: Cache Gradle dependencies
        uses: actions/cache@v3
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
          restore-keys: |
            ${{ runner.os }}-gradle-

      - name: Grant execute permission for gradlew
        run: chmod +x qualitag/gradlew

      - name: Build with Gradle
        run: ./gradlew build
        working-directory: qualitag

      - name: Run Checkstyle
        run: ./gradlew checkstyleMain checkstyleTest
        working-directory: qualitag

      - name: Upload Checkstyle report
        uses: actions/upload-artifact@v4
        with:
          name: checkstyle-report
          path: qualitag/build/reports/checkstyle     # uploading whole folder

      - name: Run JaCoCo coverage test
        run: ./gradlew jacocoTestReport
        working-directory: qualitag

      - name: Upload JaCoCo report
        uses: actions/upload-artifact@v4
        with:
          name: jacoco-report
          path: qualitag/build/jacoco/test/html       # uploading whole folder
