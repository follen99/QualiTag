<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Update User Information</title>
  <script>
    document.addEventListener('DOMContentLoaded', function () {
      // Check if the user is authenticated
      const authToken = localStorage.getItem('authToken');
      if (!authToken) {
        alert('You must be logged in to access this page.');
        window.location.href = '/auth/sign_in.html'; // Redirect to login page
        return;
      }

      // Get username from the URL query parameters
      const params = new URLSearchParams(window.location.search);
      const username = params.get('username');

      if (!username) {
        alert('Username is missing in the URL.');
        window.location.href = '/index.html'; // Redirect to dashboard or appropriate page
        return;
      }

      // Display the username being updated (optional)
      document.getElementById('currentUsername').textContent = `Updating User: ${username}`;

      // Handle form submission
      document.getElementById('updateUserForm').addEventListener('submit', async function (event) {
        event.preventDefault();

        const formData = new FormData(event.target);
        const data = Object.fromEntries(formData.entries());

        try {
          const response = await fetch(`/api/v1/user/${encodeURIComponent(username)}`, {
            method: 'PUT',
            headers: {
              'Content-Type': 'application/json',
              'Authorization': `Bearer ${authToken}` // Include the token in the request
            },
            body: JSON.stringify(data)
          });

          const responseData = await response.json();

          if (response.ok) {
            // Success: Use the token from the JSON response because username might have been updated
            localStorage.setItem('authToken', responseData.token);
            alert('User information updated successfully.');
          } else {
            alert('Update failed: ' + (responseData.msg || 'Unknown error'));
          }
        } catch (error) {
          alert('An error occurred: ' + error.message);
        }
      });
    });
  </script>
</head>
<body>
<h2>Update User Information</h2>
<form id="updateUserForm">
  <label for="username">New Username:</label>
  <input type="text" id="username" name="username" required><br><br>

  <label for="email">New Email:</label>
  <input type="email" id="email" name="email" required><br><br>

  <label for="name">New Name:</label>
  <input type="text" id="name" name="name" required><br><br>

  <label for="surname">New Surname:</label>
  <input type="text" id="surname" name="surname" required><br><br>

  <button type="submit">Update</button>
</form>
</body>
</html>
