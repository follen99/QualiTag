<html data-bs-theme="light" lang="en">

<head>
  <meta charset="utf-8">

  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Inter:300italic,400italic,600italic,700italic,800italic,400,300,600,700,800&amp;display=swap">

</head>

<body>
<nav class="navbar navbar-expand-md sticky-top py-3 navbar-dark" id="mainNav">
  <div class="container"><a class="navbar-brand d-flex align-items-center" href="/"><span class="bs-icon-sm bs-icon-circle bs-icon-primary shadow d-flex justify-content-center align-items-center me-2 bs-icon"><svg xmlns="http://www.w3.org/2000/svg" width="1em" height="1em" fill="currentColor" viewBox="0 0 16 16" class="bi bi-tag">
                        <path d="M6 4.5a1.5 1.5 0 1 1-3 0 1.5 1.5 0 0 1 3 0m-1 0a.5.5 0 1 0-1 0 .5.5 0 0 0 1 0"></path>
                        <path d="M2 1h4.586a1 1 0 0 1 .707.293l7 7a1 1 0 0 1 0 1.414l-4.586 4.586a1 1 0 0 1-1.414 0l-7-7A1 1 0 0 1 1 6.586V2a1 1 0 0 1 1-1m0 5.586 7 7L13.586 9l-7-7H2z"></path>
                    </svg></span><span>QualiTag</span></a><button data-bs-toggle="collapse" class="navbar-toggler" data-bs-target="#navcol-1"><span class="visually-hidden">Toggle navigation</span><span class="navbar-toggler-icon"></span></button>
    <div class="collapse navbar-collapse" id="navcol-1">
      <ul class="navbar-nav mx-auto">
        <li class="nav-item"><a class="nav-link" href="/">Home</a></li>
        <li class="nav-item"></li>
        <li class="nav-item"></li>
        <li class="nav-item"><a class="nav-link" href="/signin">Log in</a></li>
        <li class="nav-item"><a class="nav-link active" href="/signup">Register</a></li>
      </ul><a class="btn btn-primary shadow" role="button" href="signup">Sign up</a>
    </div>
  </div>
</nav>
<section class="py-5">
  <div class="container py-5">
    <div class="row mb-4 mb-lg-5">
      <div class="col-md-8 col-xl-6 text-center mx-auto">
        <p class="fw-bold text-success mb-2">Register</p>
        <h2 class="fw-bold">Welcome</h2>
      </div>
    </div>
    <div class="row d-flex justify-content-center">
      <div class="col-md-6 col-xl-4 ms-5">
        <div class="card">
          <div class="card-body text-center d-flex flex-column align-items-center">
            <div class="bs-icon-xl bs-icon-circle bs-icon-primary shadow bs-icon my-4"><svg xmlns="http://www.w3.org/2000/svg" width="1em" height="1em" fill="currentColor" viewBox="0 0 16 16" class="bi bi-person">
              <path d="M8 8a3 3 0 1 0 0-6 3 3 0 0 0 0 6m2-3a2 2 0 1 1-4 0 2 2 0 0 1 4 0m4 8c0 1-1 1-1 1H3s-1 0-1-1 1-4 6-4 6 3 6 4m-1-.004c-.001-.246-.154-.986-.832-1.664C11.516 10.68 10.289 10 8 10c-2.29 0-3.516.68-4.168 1.332-.678.678-.83 1.418-.832 1.664z"></path>
            </svg></div>
            <form method="post">
              <div class="mb-3"><input class="form-control" type="email" name="username" placeholder="Username*"></div>
              <div class="mb-3"><input class="form-control" type="email" name="email" placeholder="Email*"></div>
              <div class="mb-3"><input class="form-control" type="password" name="password" placeholder="Password"></div>
              <div class="mb-3"><input class="form-control" type="text" name="firstname" placeholder="First Name*"></div>
              <div class="mb-3"><input class="form-control" type="text" name="lastname" placeholder="Last Name*"></div>
              <div class="mb-3"><input class="form-control" type="text" name="location" placeholder="Location"></div>
              <div class="mb-3"><textarea class="form-control" placeholder="About you"></textarea></div>
              <div class="mb-3"><button class="btn btn-primary shadow d-block w-100" type="submit">Sign up</button></div>
              <p class="text-muted">Already have an account?&nbsp;<a href="login.html">Log in</a></p>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
<footer class="bg-dark"></footer>
<script src="assets/bootstrap/js/bootstrap.min.js"></script>
<script src="assets/js/bold-and-dark.js"></script>
