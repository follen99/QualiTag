<!DOCTYPE html>
<html data-bs-theme="light" lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
  <title>Profile</title>
  <link rel="stylesheet" href="/assets/bootstrap/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Inter:300italic,400italic,600italic,700italic,800italic,400,300,600,700,800&amp;display=swap">
  <link rel="stylesheet" href="/assets/css/Team-Horizontal-icons.css">
  <link rel="stylesheet" href="/assets/css/Team-Horizontal-images.css">
  <link rel="stylesheet" href="/css/homepage/custom-button.css">

  <!-- script to reuse the navbar -->
  <script src="https://code.jquery.com/jquery-1.10.2.js"></script>

  <script src="/js/auth/token-validation.js"></script>
</head>

<body>
  <!-- NAV BAR: THIS IS THE SAME FOR ALL THE VIEWS -->
  <div id="nav-placeholder"></div>
  <script>
    $(function(){
      // Carica dinamicamente il contenuto
      $("#nav-placeholder").load("/assets/html/nav.html", function() {
        // Il contenuto è stato caricato, ora esegui il codice JavaScript
        const navBarEvent = new Event('navbarLoaded');
        console.log("navbar event dispatched");
        document.dispatchEvent(navBarEvent);

        // A questo punto, il codice JavaScript che dipende dal contenuto della navbar può essere eseguito
        // Esegui eventuali altre operazioni JavaScript per la navbar qui
      });
    });
  </script>
  <!--end of Navigation bar-->

  <!-- CHANGE PASSWORD -->

  <section class="py-5">
    <div class="container py-5">
      <div class="row mb-4 mb-lg-5">
        <div class="col-md-8 col-xl-6 text-center mx-auto">
          <p class="fw-bold text-success mb-2">Security</p>
          <h2 class="fw-bold">Change Password</h2>
        </div>
      </div>
      <div class="row d-flex justify-content-center">
        <div class="col-md-6 col-xl-4">
          <div class="card">
            <div class="card-body text-center d-flex flex-column align-items-center">
              <div class="bs-icon-xl bs-icon-circle bs-icon-primary shadow bs-icon my-4">
                <svg xmlns="http://www.w3.org/2000/svg" width="1em" height="1em" fill="currentColor" class="bi bi-key" viewBox="0 0 16 16">
                  <path d="M0 8a4 4 0 0 1 7.465-2H14a.5.5 0 0 1 .354.146l1.5 1.5a.5.5 0 0 1 0 .708l-1.5 1.5a.5.5 0 0 1-.708 0L13 9.207l-.646.647a.5.5 0 0 1-.708 0L11 9.207l-.646.647a.5.5 0 0 1-.708 0L9 9.207l-.646.647A.5.5 0 0 1 8 10h-.535A4 4 0 0 1 0 8m4-3a3 3 0 1 0 2.712 4.285A.5.5 0 0 1 7.163 9h.63l.853-.854a.5.5 0 0 1 .708 0l.646.647.646-.647a.5.5 0 0 1 .708 0l.646.647.646-.647a.5.5 0 0 1 .708 0l.646.647.793-.793-1-1h-6.63a.5.5 0 0 1-.451-.285A3 3 0 0 0 4 5"/>
                  <path d="M4 8a1 1 0 1 1-2 0 1 1 0 0 1 2 0"/>
                </svg>
              </div>
              <form id="updatePasswordForm">
                <div class="mb-3">
                  <input class="form-control" type="password" id="newPassword" name="newPassword" placeholder="New password" required>
                </div>

                <div class="mb-3">
                  <input class="form-control"  type="password" id="confirmPassword" name="confirmPassword" placeholder="Confirm new password" required>
                </div>

                <div class="mb-3">
                  <button class="btn btn-primary shadow d-block w-100" type="submit">Update password</button>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>


  


  <script src="/assets/bootstrap/js/bootstrap.min.js"></script>
  <script src="/assets/js/bold-and-dark.js"></script>
  <script src="/js/user/get-user-data-script.js"></script>
  <script src="/js/user/delete-user-script.js"></script>


  <script type="module" src="/js/user/nav-bar-logic.js"></script>
</body>

</html>
